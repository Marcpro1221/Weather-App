<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="main-section">
            <h1>Current Weather</h1>
            <section class="current-weather">
                <img src="/asset/Weather Icon Asset/cloud_cloudy_sun_sunny_weather_icon.png" alt="cloudy-sunny-weather">
                <h2>Cloudy Sunny</h2>
                <h3>25°C</h3>
                <h4>Lapu-Lapu City, Cebu</h4>
            </section>
        </section>
        <section>
            <table>
                <tr>
                    <th>Morning</th>
                    <th>Afternoon</th>
                    <th>Evening</th>
                    <th>Night</th>
                </tr>
                <tr>
                    <td>
                        <img src="/asset/Weather Icon Asset/cloud_cold_weather_winter_icon.png" alt="cloud_cold_weather_winter_icon">
                        <h2>Cloudy Sunny</h2>
                        <h3>25°C</h3>
                        <h4>Lapu-Lapu City, Cebu</h4>
                    </td>
                    <td>
                        <img src="/asset/Weather Icon Asset/cloud_drizzle_rain_weather_icon.png" alt="cloud_cold_weather_winter_icon">
                        <h2>Cloudy Sunny</h2>
                        <h3>25°C</h3>
                        <h4>Lapu-Lapu City, Cebu</h4>
                    </td>
                    <td>
                        <img src="/asset/Weather Icon Asset/hot_summer_sun_umbrella_weather_icon.png" alt="cloud_cold_weather_winter_icon">
                        <h2>Cloudy Sunny</h2>
                        <h3>25°C</h3>
                        <h4>Lapu-Lapu City, Cebu</h4>
                    </td>
                    <td>
                        <img src="/asset/Weather Icon Asset/crescent_half_half moon_moon_night_icon.png" alt="cloud_cold_weather_winter_icon">
                        <h2>Cloudy Sunny</h2>
                        <h3>25°C</h3>
                        <h4>Lapu-Lapu City, Cebu</h4>
                    </td>
                </tr>
                
            </table>
        </section>
    </main>
    <script src="/javascript/index.js"></script>
</body>
</html>
